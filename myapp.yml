apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-go-app
  namespace: argocd
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  project: default
  source:
    repoURL: 'https://github.com/0x70ssAM/instabug-internship-task'
    targetRevision: HEAD
    path: helm/my-go-app
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
